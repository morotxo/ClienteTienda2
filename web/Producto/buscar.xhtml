<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/default.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
        
                <hr/>
                <h:form id="ListaProductos">
                    <p:growl id ="mensajeGeneral" showDetail="true" sticky="false"/>
                    <p:dataTable id="tablaPoductos" var="item" value="#{mbrProducto.listaProducto}" paginator="true" rows="5" style="border-style: none">
                        <f:facet name="header">
                            Lista Usuarios
                        </f:facet>
                        <p:column headerText="PRODUCTO">
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column headerText="CATEGORIA">
                            <h:outputText value="#{item.producto.categoria}"/>
                        </p:column>
                        <p:column headerText="MARCA">
                            <h:outputText value="#{item.producto.marca}"/>
                        </p:column>
                        <p:column headerText="DESCRIPCION">
                            <h:outputText value="#{item.producto.descripcion}"/>
                        </p:column>
                        <p:column headerText="DISPONIBLES">
                            <h:outputText value="#{item.producto.stock}"/>
                        </p:column>
                        <p:column headerText="PRECIO">
                            <h:outputText value="#{item.producto.precio}"/>
                        </p:column>
                         <p:column>
                             <p:button value="Agregar"/>
                        </p:column>
                        
                    </p:dataTable>
                    
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
