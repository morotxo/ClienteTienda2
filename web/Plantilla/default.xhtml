<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="jsControles.js"/>
        <title>Tienda</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h1>TIENDA VIRTUAL</h1>
            <ui:insert name="top">Top</ui:insert>
            <h:form>     
                <div id="divSesionUsuario">
                    <span>
                         <b>Usuario: </b>
                         <p:outputLabel value="#{mbSLogin.correo==null ? 'Identificate' : mbSLogin.correo}"/>
                    </span>
                   
                    <p:commandButton value="Logout" icon="ui-icon-locked" action="#{mbSLogin.cerrarSesion()}"/>
                </div>
                <p:menubar>
                    <p:menuitem style="color:black ; margin-left:50px" outcome="/Home/inicio" value="Inicio" icon="ui-icon-home"/>
                        <p:menuitem>
                            <p:inputText style="margin-left:230px" value="#{mbrProducto.valorbusqueda}" placeholder="Buscar Productos" size="80"/>            
                        </p:menuitem>
                    <p:menuitem>
                        <h:form>
                            <p:commandButton style="margin-left:20px; color:black" action="#{mbrProducto.buscar}" value="Buscar"></p:commandButton>  
                        </h:form>
                    </p:menuitem>
                    <p:submenu style="margin-left:80px" label="Iniciar Sesion" icon="ui-icon-pencil">                    
                        <p:menuitem  value="Ingresar al sistema" outcome="/Cliente/Loguin" icon="ui-icon-key"  />
                        <p:menuitem  value="Registrarse " outcome="/Cliente/Registrar" icon="ui-icon-person" />
                        <p:menuitem  value="listar productos" outcome="/Producto/buscar" icon="ui-icon-person" />
                    </p:submenu>
                </p:menubar>
            </h:form>            
        </div>
        
        <div>
          
            <div id="left">
                <ui:insert name="left"></ui:insert>
                <h:form>            
                <p:menu>
                        <p:submenu label="Categorias">
                            <p:menuitem value="Ceulares"  icon="ui-icon-gear" />
                            <p:menuitem value="Computadoras"  icon="ui-icon-gear" />
                            <p:menuitem value="Portatiles"  icon="ui-icon-gear" />
                            <p:menuitem value="Portatiles"  icon="ui-icon-gear" />
                        </p:submenu>  
                   
                        <p:submenu label="Carrito Compras">
                            <p:menuitem value="Ingresar" icon="ui-icon-cart" outcome="/Carrito/Carrito"/>                            
                        </p:submenu> 
                </p:menu>
                </h:form>            

            </div>
            
          <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        

    </h:body>

</html>
